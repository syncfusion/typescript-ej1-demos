<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 | Typescript | Showcase Sample | Expense Analysis</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta name="description" content="Typescript Expense Analysis application is used to categorize and analyze the expenses details against budget using Grid, Chart, and Drop-Down components.">
    <link href="../../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/ejthemes/bootstrap-theme/ej.web.all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../../content/images/favicon.ico" />
    <link href="css/expense-css.css" rel="stylesheet" />
    <script src="../../scripts/respond.js"></script>
    <link href="../../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <link href="../../content/ejthemes/responsive-css/ejgrid.responsive.css" rel="stylesheet" />
    <script src="../../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <script src="../../scripts/jquery.validate.min.js"></script>
    <script src="../../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../../scripts/jsrender.min.js"></script>
    <script src="../../scripts/ej.web.all.min.js"></script>
	<script src="../../scripts/Service.config.js"></script>
</head>
<body>
    <div class="sample-title">
    </div>
    <div class="container">
        <div class="sample-container">
            <div id="control-container">
                <div class="text-title">
                        <h1 style=" color: transparent; user-select: none; ">Expense Analysis</h1>
                </div>
                <div class="row imagetile">
                    <div class="col-md-5">
                        <table>
                            <tr>
                                <td>
                                    <div class="left-image">
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <div class="e-exptitle">
                                            <label class="e-name">
                                                David Carter</label><br />
                                            <label class="e-phone">
                                                Phone : +1 919.494.1974
                                            </label>
                                            <br />
                                            <label class="e-mail">
                                                email : davidc@syncfusion.com</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-7 e-values-td">
                        <div class="initborder">
                            <table class="e-values">
                                <tr>
                                    <td class="pos-amt-td sideborder">
                                        <p class="pos-amt"></p>
                                        <p class="pos-text">
                                            Positive
                                        </p>
                                        <p class="pos-transc">
                                        </p>
                                    </td>
                                    <td class="neg-amt-td sideborder">
                                        <p class="neg-amt"></p>
                                        <p class="neg-text">
                                            Negative
                                        </p>
                                        <p class="neg-transc"></p>
                                    </td>
                                    <td class="bal-amt-td">
                                        <p class="bal-amt"></p>
                                        <p class="bal-text">
                                            Balance
                                        </p>
                                        <p class="bal-empty" style="visibility: hidden">
                                            Transaction
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="chartgridtable">
                    <div id="control-panel" class="add-filter-panel">
                        <div class="row">
                            <div class="col-md-1" style="DISPLAY: inline">
                                <label class="sample-t">
                                    Transactions</label>
                            </div>
                            <div class="col-md-8" style="DISPLAY: inline"></div>
                            <div class="col-md-3" style="DISPLAY: inline;">
                                <table style="float: right;">
                                    <tr>
                                        <td>
                                            <div>
                                                <input type="text" id="selectMonth" />
                                                <div id="MonthList">
                                                    <ul>
                                                        <li>All</li>
                                                        <li>January</li>
                                                        <li>February</li>
                                                        <li>March</li>
                                                        <li>April</li>
                                                        <li>May</li>
                                                        <li>June</li>
                                                        <li>July</li>
                                                        <li>August</li>
                                                        <li>September</li>
                                                        <li>October</li>
                                                        <li>November</li>
                                                        <li>December</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="add-image"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="expensegridborder">
                       
                            <div class="grid-container">
                                <div id="ExpenseGrid">
                                </div>
                            </div>
                       
                    </div>
                    <div class="chart-container">
                        <div class="chart-inner">
                            <div class="samplesec">
                                <div>
                                    <div class="samplename">
                                        <span>Expense Analysis Chart </span>
                                    </div>
                                    <div class="samplebody">
                                        <div class="samplecontent">
                                            <div class="chart-back-button">
                                                <button id="btnBack">Back</button>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div id="ExpenseChart">
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="spend-div">
                                                        <table cellspacing="10">
                                                            <tr>
                                                                <td class="most-spent">
                                                                    <p class="most-spent-text">
                                                                        Most Spent
                                                                    </p>
                                                                    <p class="most-spent-amt">
                                                                    </p>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="least-spent">
                                                                    <p class="least-spent-text">
                                                                        Least Spent
                                                                    </p>
                                                                    <p class="least-spent-amt">
                                                                    </p>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="avg-spent">
                                                                    <p class="avg-spent-text">
                                                                        Average Spent
                                                                    </p>
                                                                    <p class="avg-spent-amt">
                                                                    </p>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="expenseanalysis.js"></script>
</body>
</html>
